<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Google Map</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif,;
            background: linear-gradient(to bottom, #001f3f, #000b1d);
            margin: 10px;
            padding: 10px;
        }

        header {
            background: url('nightSky.jpg') center center no-repeat;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px;
        }

        h1 {
            font-size: 24px;
        }
        .text-box {
            margin-top: 20px; /* Adjust the margin as needed */
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        #map-container {
            width: 500px;
            height: 350px;
            background-color: #fff; /* Background color for the map container */
            border-radius: 5px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .paragraph-with-image {
            overflow: hidden;
        }

        .paragraph-with-image img {
            float: right;
            margin-left: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>

{% include 'topnav.html' %}

<body>
    <header>
        <h1>Starlight Chinese Restaurant</h1>
        <p>Best Chinese buffet in Airdrie</p>
    </header>

    <div class="container">
        <div id="map-container">
            <!-- Embed Google Map -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2496.116244431497!2d-113.99738404605276!3d51.272179299170574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53715f9a8ef229a7%3A0xdf5ef81dec688676!2sStarlight%20Chinese%20Restaurant!5e0!3m2!1sen!2sca!4v1703812092744!5m2!1sen!2sca"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <!-- Optional: You can add more content below the map -->
        <div class="text-box">

            <h2>Location Details</h2>
            <div>Address: 960 Yankee Valley Blvd #205, </div>
            <div>Airdrie, AB T4A 2E4</div>
                        
            <div>Phone: (403) 912-7887</div>

        </div>

    </div>


</body>
</html>
